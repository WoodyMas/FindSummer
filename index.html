<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SpringIt!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="css/site.css">
    <link rel="stylesheet" href="css/product-card.css">
    <link rel="stylesheet" href="lib/tailwind.css">
    <script src="js/cart.js"></script>


</head>
<body>
    <div id="app">
        <header class="ss-lite-header">
            <nav>
                <div class="navbar-container">
                    <div class="navbar-left">
                        <img src="img/ai-logo-calig-bw.png" alt="Logo" />
                    </div>

                    <div class="navbar-center">
                        <div class="input-group">
                            <input id="search-input" placeholder="Search for Items, Brands, Colors..." type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                            <div class="input-group-text" id="input-search-icon"><img src="img/icons/search-icon.png" alt="icon"></div>
                        </div>
                        <div class="navbar-right">
                            <a href="cart.html">
                                <div><img src="img/icons/shopping-cart.png">
                                    <span id="cart-size">0</span>
                                </div>
                            </a>
                        </div>
                    </div> <!-- End navbar center -->
                </div>
            </nav>
            <div>
<!--                Sorting options-->
                <p id="sorting-options"></p>
            </div>
        </header>

        <section>
            <div class="section-container">
                <div class="pagination-container top d-flex">
                    <h1>Your search:</h1>

                </div>
            </div>
        </section>

        <main class="spring-main">

            <div
                id="product-grid"
                class="
                    grid grid-cols-2
                    sm:grid-cols-2
                    md:grid-cols-3
                    lg:grid-cols-4
                    gap-4
                    p-5
                    "
            ></div>

        </main>
        <section>
            <div class="section-container">
                <div class="pagination-container bottom d-flex">

                </div>
            </div>
        </section>
        <footer>


        </footer>
    </div>
    <script src="js/jquery-3.6.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="js/keys.js"></script>
    <script src="js/api-skeleton.js"></script>
<!--    <script src="js/api-skeleton-v2.js"></script>-->
    <script src="js/cart.js"></script>
</body>
</html>
