<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SpringIt!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Knewave&family=PT+Sans+Narrow&family=PT+Sans:ital@0;1&display=swap');
    </style>
    <link rel="stylesheet" href="css/site.css">
    <link rel="stylesheet" href="css/product-card.css">
    <link rel="stylesheet" href="css/quickview-clickme.css">
    <link rel="stylesheet" href="lib/tailwind.css">
    <script src="js/cart.js"></script>


</head>
<body>
    <div id="app">
            <nav>
                <div class="navbar-container">
                    <div class="navbar-left">
<!--                        <img src="img/ai-logo-calig-bw.png" alt="Logo" />-->
                        <div onclick="window.location.href = 'index.html'" id="findsummer-nav-logo">
                            <span>
                            FindSummer
                            </span>
                        </div>
                    </div>

                    <div class="navbar-center">
                        <div class="input-group">
                            <input id="search-input" placeholder="Search for Items, Brands, Colors..." type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                            <div class="input-group-text" id="input-search-icon"><img src="img/icons/search-icon.png" alt="icon"></div>
                        </div>
                        <div class="navbar-right">
                            <a href="cart.html">
                                <div><img src="img/icons/shopping-cart.png">
                                    <span id="cart-size">0</span>
                                </div>
                            </a>
                        </div>
                    </div> <!-- End navbar center -->
                </div>
            </nav>
            <div id="header-wrapper">
                <header class="ss-lite-header">
                    <div id="click-me-div" class="d-flex">
                        <div id="large-hero-scene" class="d-flex"></div>
                        <div class="d-flex" id="smaller-hero-scene-wrapper">
                            <div class="d-flex smaller-hero"></div>
                            <div class="d-flex smaller-hero"></div>
                            <div class="d-flex smaller-hero"></div>
                            <div class="d-flex smaller-hero"></div>
                        </div>
                    </div>
                    <!-- End Quick-view of inventory -->
                </header>
            </div>



        <section>

            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Results Per Page <span id="per-page">24</span>
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" onclick="updateSelectedPerPage(this)">12</a></li>
                    <li><a class="dropdown-item" onclick="updateSelectedPerPage(this)">24</a></li>
                    <li><a class="dropdown-item" onclick="updateSelectedPerPage(this)">48</a></li>
                    <li><a class="dropdown-item" onclick="updateSelectedPerPage(this)">72</a></li>
                </ul>
            </div>
                <div style="justify-content: space-between; align-items: center" class="pagination-container top d-flex">



                </div>

        </section>

        <main class="spring-main">

            <div
                id="product-grid"
                class="
                    grid grid-cols-2
                    sm:grid-cols-2
                    md:grid-cols-3
                    lg:grid-cols-4
                    gap-3
                    p-5
                    center
                    "
            ></div>

        </main>
        <section>
            <div class="section-container">
                <div style="justify-content: space-between; align-items: center" class="pagination-container top d-flex">

                </div>
            </div>
        </section>
        <footer>


        </footer>
    </div>
    <script src="js/jquery-3.6.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="js/keys.js"></script>
    <script src="js/api-skeleton.js"></script>
<!--    <script src="js/cart.js"></script>-->
</body>
</html>
