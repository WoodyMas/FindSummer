<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="lib/tailwind.css" />
  <link rel="stylesheet" href="css/product-card.css" />
  <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
  />
  <title>Searchspring Challenge</title>
</head>

<body>
<nav
        class="
        bg-indigo-100
        px-2
        sm:px-4
        py-2.5
        sticky
        w-full
        z-20
        top-0
        left-0
        border-b border-gray-300
        flex
        items-center
        justify-between
        flex-wrap
        bg-gray-200
      "
>
  <img
          class="object-cover h-16"
          src="https://searchspring.com/wp-content/uploads/2020/01/SearchSpring-Primary-FullColor-800-1-1-640x208.png"
  />
  <div
          class="
          rounded
          border
          p-2
          border-gray-300
          flex
          items-center
          justify-between
          flex-wrap
          bg-indigo-800
          text-white
        "
  >
    <i class="fas fa-shopping-cart mr-1"></i>
    <div id="cart-size">0</div>
  </div>
</nav>
<div
        id="product-grid"
        class="
        grid grid-cols-2
        sm:grid-cols-2
        md:grid-cols-3
        lg:grid-cols-4
        gap-4
        p-5
      "
></div>
<script type="text/javascript" src="js/cart.js"></script>
<script type="text/javascript" src="js/products.js"></script>
</body>
</html>
