<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SpringIt!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Knewave&family=PT+Sans+Narrow&family=PT+Sans:ital@0;1&display=swap');
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="css/site.css">
    <link rel="stylesheet" href="lib/tailwind.css">
</head>
<body>
    <nav>
        <div class="navbar-container">
            <div class="navbar-left">
                <div onclick="window.location.href = 'index.html'" id="findsummer-nav-logo">
                    <span>FindSummer</span>
                </div>
            </div>
            <div class="navbar-center">
                <div class="input-group">
                    <input id="search-input" placeholder="Search for Items, Brands, Colors..." type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                    <div class="input-group-text" id="input-search-icon"><img src="img/icons/search-icon.png" alt="icon"></div>
                </div>
                <div class="navbar-right">
                    <a onclick="alert('maybe next time!')" href="#">
                        <div><img src="img/icons/shopping-cart.png">
                            <span id="cart-size">0</span>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </nav>
    <div id="app">
        <div id="header-wrapper">
            <header class="ss-lite-header">
                <div id="click-me-div">
                    <div id="large-hero-scene" class="">
                        <div class="hover-area">
                            <div class="overlay"></div>
                            <div data-id="spring" class="top-button">Shop Now!</div>
                        </div>
                        <img class="img-zero" src="img/ai-image_shop-now-v2.png">
                    </div>
                    <div id="smaller-hero-scene-wrapper">
                        <div class="smaller-hero ">
                            <div class="hover-area">
                                <div data-id="hats" class="top-button">Hats</div>
                                <div class="overlay"></div>
                            </div>
                            <img class="img-one" src="img/ai-image_hat_warm-colors.png">
                        </div>
                        <div class="smaller-hero ">
                            <div class="hover-area">
                                <div data-id="shirts" class="top-button">Shirts</div>
                                <div class="overlay"></div>
                            </div>
                            <img class="img-two" src="img/ai-image_shirts.png">

                        </div>
                        <div class="smaller-hero ">
                            <div class="hover-area">
                                <div data-id="pants" class="top-button">Pants</div>
                                <div class="overlay"></div>
                            </div>
                            <img class="img-three" src="img/ai-image_pants-backup.png">

                        </div>
                        <div class="smaller-hero ">
                            <div class="hover-area">
                                <div data-id="shoes" class="top-button">Shoes</div>
                                <div class="overlay"></div>
                            </div>
                            <img class="img-four" src="img/ai-image_shoes.png">

                        </div>
                    </div>
                </div>
            </header>
        </div>
        <section>
            <div style="justify-content: space-between; align-items: center" class="pagination-container top d-flex"></div>

            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Results Per Page <span id="per-page">24</span>
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" onclick="updateSelectedPerPage(this)">12</a></li>
                    <li><a class="dropdown-item" onclick="updateSelectedPerPage(this)">24</a></li>
                    <li><a class="dropdown-item" onclick="updateSelectedPerPage(this)">48</a></li>
                </ul>
            </div>
        </section>
        <main class="spring-main">
            <div
                id="product-grid"
            style="display: none;
            padding: 20px;
            grid-template-columns: repeat(4, minmax(275px, auto));
            grid-gap: 12px;
            justify-content: center;
            margin: 0 auto;"></div>
        </main>
        <section>
            <div class="section-container">
                <div style="justify-content: space-between; align-items: center" class="pagination-container top d-flex">

                </div>
            </div>
        </section>


    </div>
    <!-- End app -->
        <footer class="bg-dark text-center text-white">
            <!-- Grid container -->
            <div class="container p-4 pb-0">
                <!-- Section: Social media -->
                <section class="mb-4">
                    <!-- Facebook -->
                    <a class="btn btn-outline-light btn-floating m-1" href="https://www.facebook.com/Searchspring/" role="button"
                    ><i class="fab fa-facebook-f"></i
                    ></a>

                    <!-- Twitter -->
                    <a class="btn btn-outline-light btn-floating m-1" href="https://twitter.com/SearchSpring" role="button"
                    ><i class="fab fa-twitter"></i
                    ></a>

                    <!-- Instagram -->
                    <a class="btn btn-outline-light btn-floating m-1" href="https://www.instagram.com/searchspring/" role="button"
                    ><i class="fab fa-instagram"></i
                    ></a>

                    <!-- Linkedin -->
                    <a class="btn btn-outline-light btn-floating m-1" href="https://www.linkedin.com/company/searchspring/" role="button"
                    ><i class="fab fa-linkedin-in"></i
                    ></a>

                    <!-- Github -->
                    <a class="btn btn-outline-light btn-floating m-1" href="https://github.com/WoodyMas" role="button"
                    ><i class="fab fa-github"></i
                    ></a>
                </section>
                <!-- Section: Social media -->
            </div>
            <!-- Grid container -->

            <!-- Copyright -->
            <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
                Â© 2023 Copyright:
                <a class="text-white" href="https://mdbootstrap.com/">FindSummer</a>
            </div>
            <!-- Copyright -->
        </footer>
    <script src="js/jquery-3.6.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="js/keys.js"></script>
    <script src="js/api-skeleton.js"></script>
</body>
</html>
